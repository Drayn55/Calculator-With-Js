<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="result-place">
            <input type="text" id="ResultPlace" value="" readonly>
        </div>
        <div>
            <input type="button" value="CA">
            <input type="button" value="DE">
            <input type="button" value="/">
        </div>
        <div>
            <input type="button" value="7">
            <input type="button" value="8">
            <input type="button" value="9">
            <input type="button" value="*">
        </div>
        <div>
            <input type="button" value="4">
            <input type="button" value="5">
            <input type="button" value="6">
            <input type="button" value="-">
        </div>
        <div>
            <input type="button" value="3">
            <input type="button" value="2">
            <input type="button" value="1">
            <input type="button" value="+">
        </div>
        <div>
            <input type="button" value="00">
            <input type="button" value="0">
            <input type="button" value=".">
            <input type="button" value="=">
        </div>

    </div>
    <div class="backgroundGallery">
        <img src="img/bg_ART.jpg" alt="">
        <img src="img/bg_ART_1.jpg" alt="">
        <img src="img/bg_ART_2.jpg" alt="">
        <img src="img/bg_ART_3.jpg" alt="">
        <img src="img/bg_ART_4.jpg" alt="">
        <img src="img/bg_ART_5.jpg" alt="">
    </div>
<script src="script.js" ></script>
</body>
</html>
